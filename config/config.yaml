# config.yaml
debug: true

# Dataset configuration
dataset:
  type: x3d
  input_dir: ./X3D_Raw_Videos
  root_dir: ./X3D_Videos
  batch_size: 32

# Model configuration
model:
  type: autoencoder # "autoencoder" or "stead"

  # stead config
  stead:
    feature_dim: 2048
    hidden_dim: 32
    seq_len: 8
    num_heads: 4
    crop_size: 224
    checkpoint: "checkpoints/stead_driver.pt"

  # autoencoder config
  autoencoder:
    input_dim: 2048
    hidden_dim: 32
    input_channels: 3
    hidden_channels: 64
    kernel_size: 3
    learning_rate: 0.0001
    num_epochs: 50
    mse_threshold: 0.001
    checkpoint: "checkpoints/autoencoder_driver.pt"

# Training configuration
training:
  epochs: 10
  learning_rate: 1e-3
  anomaly_class: [
    "normal", "RoadAccidents", "Arson", "Shoplifting", "Stealing", "Burglary",
    "Fighting", "Vandalism", "Explosion", "Arrest", "Abuse",
    "Robbery", "Assault", "Shooting"
  ]

# Optimization configuration
optimizer:
  type: adam
  weight_decay: 1e-4

# Evaluation configuration
evaluation:
  mse_threshold: 0.001             # Threshold for anomaly detection
  validation_split: 0.2            # Fraction of dataset for validation
  metrics:
    - name: mse
      type: mean_squared_error
    - name: auc
      type: area_under_curve
    - name: psnr
      type: peak_signal_to_noise_ratio
    - name: ssim
      type: structural_similarity_index